<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
  <h1 class="text-3xl font-bold mb-4">Rock Paper Scissors</h1>
  
  <div class="space-x-4 mb-6">
    <button onclick="play('rock')" class="px-4 py-2 bg-blue-500 rounded">Rock</button>
    <button onclick="play('paper')" class="px-4 py-2 bg-green-500 rounded">Paper</button>
    <button onclick="play('scissors')" class="px-4 py-2 bg-red-500 rounded">Scissors</button>
  </div>

  <p id="result" class="text-xl mt-4"></p>

  <script src="script.js"></script>
</body>
</html>
